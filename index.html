<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deuex Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img src="./deuex-logo.svg" alt="Logo" />
      <div class="header-items">
        <img
          src="./notification-icon.svg"
          class="picDetails"
          alt="Notifications"
        />
        <img src="./setting-icon.svg" class="picDetails" alt="Settings" />
        <div class="profile-body">
          <img src="./model-image.jpeg" alt="Profile" class="user-profile" />
          <div class="dropdown">
            <span>Sara John</span>
            <img
              src="./down-arrow.svg"
              alt="Expand profile menu"
              height="16"
              width="11"
              class="dropdown-button"
            />
            <div class="dropdown-content">
              <a href="#">Edit Profile</a>
              <a href="#">Change Password</a>
              <a href="#">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="cards-body">
      <div class="card">
        <div class="card-details-group">
          <span class="cards-details">46.3K</span>
          <span class="totals-item">Total Sales</span>
        </div>
        <img src="./sale-icon.svg" alt="Sales icon" />
      </div>
      <div class="card">
        <div class="card-details-group">
          <span class="cards-details">72</span>
          <span class="totals-item">Total Items</span>
        </div>
        <img src="./items-icon.svg" alt="Cart icon" />
      </div>
      <div class="card">
        <div class="card-details-group">
          <span class="cards-details">3781</span>
          <span class="totals-item">Total Users</span>
        </div>
        <img src="./users-icon.svg" alt="Users icon" />
      </div>
      <div class="card">
        <div class="card-details-group">
          <span class="cards-details">467,676</span>
          <span class="totals-item">Total Orders</span>
        </div>
        <img src="./orders-icon.svg" alt="Orders icon" />
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
